<div class="page-toolbar">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <a class="link" routerLink="/posts/list">Posts</a>
    <talos-create-entity-button buttonText="posts.list.AddNewPot"
                                [url]="'/posts/add'">
    </talos-create-entity-button>
  </div>
</div>
<mat-card>
  <div mat-card-image class="card-image" [style.background]="'url(' + post.image + ')'"></div>
  <mat-card-content>
    <h2>{{post.title}}</h2>
    <p>{{post.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let tag of post.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
