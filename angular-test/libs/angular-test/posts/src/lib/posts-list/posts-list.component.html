<div class="page-toolbar">
  <talos-create-entity-button buttonText="posts.list.AddNewPot"
                              [url]="'/posts/add'">
  </talos-create-entity-button>
</div>
<div gdGap="24px" gdColumns="repeat(auto-fill, minmax(250px, 1fr))">
  <mat-card *ngFor="let post of posts;let i=index;">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip>One fish</mat-chip>
        <mat-chip>Two fish</mat-chip>
      </mat-chip-list>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Two fish</span>
        </button>
        <button mat-menu-item disabled>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
      <button mat-stroked-button translate="Common.Buttons.View" [routerLink]="'/posts/'+i+'/detail'"></button>
    </mat-card-actions>
  </mat-card>
</div>
